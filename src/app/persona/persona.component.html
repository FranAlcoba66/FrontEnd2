<!-- BANNER -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="col">
            <img class="img1 img-fluid" src="{{persona.banner}}" alt="">

              <div class="edit-profile d-flex justify-content-center"></div> 
          </div>
      </div>
  </div>
 
</div>  

<!-- PERSONA -->
<div class="container">
  
  <div class="row">
  <div class="col-md-4">
    <img class="img2" src="{{persona.img}}" alt="">

             
              <!-- <div class="edit-profile d-flex justify-content-center"></div> -->
                  
              <div class="main-text align-text-center">
                  <h4>{{persona.nombre}} {{persona.apellido}}</h4>
                  <h5>{{persona.titulo}}</h5>
              </div>
      </div>
  
      <div class="col-md-8">
    <div class="row align-items-start">
          <div  class="col">
            <h2 >Sobre Mi</h2>  
          </div>
        
          <div class="col">
            <div class="d-flex justify-content-end">
              <button *ngIf="isAdmin" (click)="openEdit(contentEdit,persona)" class="btn btn-light"><i class="bi bi-pencil"></i></button>   
          </div>
          </div>
  
          <div class="text">
          <p>{{persona.acercaDe}}</p>
         </div>
        </div>
      </div>
      </div>
  </div>

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title2">Editar Perfil</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>
        <!-- <div class="form-group">
          <label>Id</label>
          <div class="input-group">
            <input formControlName="id" class="form-control">
          </div>
        </div> -->
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <div class="input-group">
            <input formControlName="nombre" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <div class="input-group">
            <input formControlName="apellido" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="titulo">Titulo:</label>
          <div class="input-group">
            <input formControlName="titulo" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="acercaDe">Sobre mi</label>
          <div class="input-group">
            <input formControlName="acercaDe" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="img">Imagen:</label>
          <div class="input-group">
            <input type="file"
             alife-file-to-base64 (onFileChanged)="obtener($event)"
             formControlName="img" 
             class="form-control">
            <img src="{{base64}}" height="100px"> 
          </div>
        </div>
        
        <div class="form-group">
          <label for="banner">Banner:</label>
          <div class="input-group">
            <input type="file"
             alife-file-to-base64 (onFileChanged)="obtener2($event)"
             formControlName="banner" 
             class="form-control">
            <img src="{{base64}}" height="100px"> 
          </div>
        </div>
      </form>


      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-primary" (click)="onSave()">Actualizar</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
      </div>
    </div>
  </ng-template>
